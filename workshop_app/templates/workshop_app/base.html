{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}FOSSEE Workshops{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'workshop_app/css/base.css' %}?v=2">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" role="navigation" aria-label="Main navigation">
        <div class="container">
            <a class="navbar-brand" href="{% url 'workshop_app:index' %}">FOSSEE Workshops</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto" role="menubar">
                    <li class="nav-item" role="none"><a class="nav-link" href="{% url 'workshop_app:index' %}" role="menuitem">Home</a></li>
                    <li class="nav-item" role="none"><a class="nav-link" href="{% url 'statistics_app:public' %}" role="menuitem">Workshop Statistics</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <main role="main" class="base-content">
        <!-- Quoted Text Section -->
        <div class="quote-text">
            "Unlock your potential with FOSSEE Workshops!"
        </div>

        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer d-flex justify-content-end align-items-center px-3 py-2" style="position: fixed; bottom: 0; right: 0; width: auto; max-width: 300px; border-radius: 8px 0 0 8px; background: rgba(97, 97, 95, 0.85); box-shadow: -2px -2px 8px rgba(0,0,0,0.2);">
        <p class="mb-0 small text-white">Developed by <b>FOSSEE group, IIT Bombay</b></p>
        <p class="mb-0 fst-italic small text-light ms-2">Empowering Open Source Education</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
